  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Marist Parking - Sheahan Lot</title>
      <style>
          body {
              font-family: Arial, sans-serif;
              margin: 0;
              padding: 0;
              background-color: pink;
          }
          .container {
              max-width: 1200px;
              margin: 0 auto;
              padding: 20px;
          }
          nav {
              background-color: #333;
              padding: 10px 0;
              background-color: red;
          }
          nav ul {
              list-style-type: none;
              margin: 0;
              padding: 0;
              text-align: center;
          }
          nav ul li {
              display: inline;
              margin-right: 20px;
          }
          .header {
              text-align: center;
              margin-bottom: 20px;
          }
          .header h1 {
              margin: 0;
              padding: 0;
              color: red;
          }
          .header img {
              max-width: 100%;
              height: auto;
          }
          .breadcrumb {
              margin-bottom: 20px;
          }
          .breadcrumb a {
              color: blue;
              text-decoration: none;
          }
          .breadcrumb a:hover {
              text-decoration: underline;
          }
      </style>
  </head>
  <body>

  <div class="container">
      <div class="breadcrumb">
          <a href="https://thecryptobeserker.github.io/SD330/parking.html">Home</a> &raquo; Sheahan
      </div>
      <div class="header">
          <h1>Marist Parking App - Sheahan Lot</h1>
          <img src="https://thecryptobeserker.github.io/SD330/marist%20logo.png" alt="Marist Parking Image">
      </div>


      <div id="sheahan-lot-info" class="parking-spot">
          <h2>Sheahan Lot</h2>

      </div>
    <script>
        async function loadParkingData() {
            try {
                const response = await fetch("https://thecryptobeserker.github.io/SD330/parking.json");
                const data = await response.json();

                // Find the corresponding parking lot data for Sheahan Lot
                const sheahanLotData = data.parking_lots.find(lot => lot.name === "Sheahan Lot");

                // Generate HTML content for Sheahan Lot properties
                let htmlString = '<h2>' + sheahanLotData.name + '</h2>';
                htmlString += '<p>Total Spaces: ' + sheahanLotData.total_spaces + '</p>';
                htmlString += '<p>Map Filename: <img src="https://thecryptobeserker.github.io/SD330/' + sheahanLotData.map_filename + '" alt="' + sheahanLotData.name + ' Map"></p>';
                htmlString += '<p>Comments: ' + sheahanLotData.comments + '</p>';

                // Set the HTML content for Sheahan Lot properties
                document.getElementById('sheahan-lot-info').innerHTML = htmlString;
            } catch (error) {
                console.error('Error fetching or parsing JSON data:', error);
            }
        }

        // Call the function to load parking data when the page loads
        window.onload = loadParkingData;
    </script>


  </div>
  </body>
  </html>
