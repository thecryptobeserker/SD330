<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marist Parking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: pink;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        nav {
            background-color: #333;
            padding: 10px 0;
            background-color: red;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        .parking-spot {
            width: 40%;
            border: 1px solid #ccc;
            margin: 10px;
            padding: 20px;
            text-align: center;
            float: left;
        }
        .view-spots-btn {
            display: block;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            text-decoration: none;
        }
        .view-spots-btn:hover {
            background-color: #0056b3;
        }
        .parking-lot-img {
            max-width: 100%;
            margin-top: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            padding: 0;
            color: red;
        }
        .header img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Marist Parking App</h1>
        <img src="https://thecryptobeserker.github.io/SD330/marist%20logo.png" alt="Marist Parking Image">
    </div>

    <nav>
        <ul>
            <li><a href="https://thecryptobeserker.github.io/SD330/404page.html">Home</a></li>
            <li><a href="https://thecryptobeserker.github.io/SD330/404page.html">Profile</a></li>
            <li><a href="https://thecryptobeserker.github.io/SD330/404page.html">Login</a></li>
            <li><a href="https://thecryptobeserker.github.io/SD330/404page.html">Tickets</a></li>
            <li><a href="https://thecryptobeserker.github.io/SD330/404page.html">Help</a></li>
        </ul>
    </nav>

    <div class="parking-spot">
        <h2>Foy Lot</h2>
         <a href="https://thecryptobeserker.github.io/SD330/Foy.html"><button class="view-spots-btn">View Spots</button>
        <img src="https://thecryptobeserker.github.io/SD330/mapFoy.jpg" alt="Foy Lot" class="parking-lot-img">
    </div>

    <div class="parking-spot">
        <h2>Sheahan Lot</h2>
        <a href="https://thecryptobeserker.github.io/SD330/Sheahan.html"><button class="view-spots-btn">View Spots</button>
        <img src="https://thecryptobeserker.github.io/SD330/Sheahan.jpg" alt="Sheahan" class="parking-lot-img">
    </div>

    <div class="parking-spot">
        <h2>Upper Fulton Lot</h2>
        <a href="https://thecryptobeserker.github.io/SD330/UFulton.html"><button class="view-spots-btn">View Spots</button>
        <img src="https://thecryptobeserker.github.io/SD330/UFulton.jpg" alt="Upper Fulton Lot" class="parking-lot-img">
    </div>

    <div class="parking-spot">
        <h2>Hancock Lot</h2>
        <a href="https://thecryptobeserker.github.io/SD330/Hancock.html"><button class="view-spots-btn">View Spots</button>
        <img src="https://thecryptobeserker.github.io/SD330/Hancock.jpg" alt="Hancock Lot" class="parking-lot-img">
    </div>

    <div class="parking-spot">
        <h2>Lower New Lot</h2>
        <a href="https://thecryptobeserker.github.io/SD330/LNew.html"><button class="view-spots-btn">View Spots</button>
        <img src="https://thecryptobeserker.github.io/SD330/LNew.jpg" alt="Lower New" class="parking-lot-img">
    </div>

    <div class="parking-spot">
        <h2>McCan Lot</h2>
        <a href="https://thecryptobeserker.github.io/SD330/McCan.html"> <button class="view-spots-btn">View Spots</button>
        <img src="https://thecryptobeserker.github.io/SD330/McCan.jpg" alt="McCan" class="parking-lot-img">
    </div>
</div>
</body>
</html>
