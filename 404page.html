<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: pink;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        nav {
            background-color: #333;
            padding: 10px 0;
            background-color: red;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            padding: 0;
            color: red;
        }
        .header img {
            max-width: 100%;
            height: auto;
        }
        .not-found-container {
            background-color: red;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-top: 50px;
        }
        .not-found-section {
            text-align: center;
        }
        .not-found-section h2 {
            color: black;
        }
        .btn-back {
            display: inline-block;
            padding: 10px 20px;
            background-color: brown;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Marist Parking App</h1>
        <img src="https://thecryptobeserker.github.io/SD330/marist%20logo.png" alt="Marist Parking Image">
    </div>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Tickets</a></li>
            <li><a href="#">Help</a></li>
        </ul>
    </nav>

    <div class="not-found-container">
        <div class="not-found-section">
            <h2>404 - Page Not Found</h2>
            <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
            <a href="https://thecryptobeserker.github.io/SD330/parking.html" class="btn-back">Go Back</a>
        </div>
    </div>
</div>

</body>
</html>
